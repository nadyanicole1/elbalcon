<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El balcón - pagina 8</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: url('img/texturapapel.jpg') repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
    }

    .contenido {
      width: 80%;
      max-width: 1200px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .texto {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }

    .imagenes-lado {
      display: flex;
      justify-content: center;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .img-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .imagenes-lado img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      cursor: default;
      border-radius: 6px;
     
    }

    .imagenes-lado img:hover {
      transform: scale(1.05);
    }

    .btn-siguiente,
    .btn-atras {
      position: fixed;
      bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'Special Elite', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .btn-siguiente:hover,
    .btn-atras:hover {
      background: rgb(78, 3, 3);
      color: #fff;
    }

    .btn-siguiente {
      right: 1.5rem;
    }

    .btn-atras {
      left: 1.5rem;
    }

    @media (max-width: 700px) {
      .imagenes-lado {
        flex-direction: column;
        gap: 1rem;
      }
      .img-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="contenido">
    <div class="texto">
      —Soy yo; quiero conversar con usted.
    </div>

    <div class="imagenes-lado">
      <div class="img-wrapper">
        <img src="img/araña.png" alt="Imagen 1" />
      </div>
      <div class="img-wrapper">
        <img src="img/cama2.png" alt="Imagen 2" />
      </div>
    </div>
  </div>

  <button class="btn-siguiente" onclick="window.location.href='pagina9.html'">→</button>
  <button class="btn-atras" onclick="window.location.href='pagina7.html'">←</button>

</body>
</html>
