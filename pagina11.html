<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El balcón - Página 11</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background: url('img/texturapapel.jpg') repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    #texto-central {
      font-size: 4rem;
      color: rgb(78, 3, 3);
      cursor: pointer;
      user-select: none;
      text-align: center;
      padding: 1rem 2rem;
      border: 2px solid rgb(78, 3, 3);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #texto-central:hover {
      background-color: rgb(78, 3, 3);
      color: #fff;
    }

    .btn-siguiente,
    .btn-atras {
      position: fixed;
      bottom: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'Special Elite', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .btn-siguiente:hover,
    .btn-atras:hover {
      background: rgb(78, 3, 3);
      color: #ffffff;
    }

    .btn-siguiente {
      right: 1.5rem;
    }

    .btn-atras {
      left: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="audioCuerda" src="sonido/cuerda.mp3" preload="auto"></audio>

  <div id="texto-central" tabindex="0" role="button" aria-label="Ir a Biografía">
    A mi Balcón...
  </div>

 <button class="btn-atras" onclick="window.location.href='pagina10.html'">←</button>

  <script>
    const textoCentral = document.getElementById('texto-central');
    const audio = document.getElementById('audioCuerda');

    // Reproducir sonido al hacer hover
    textoCentral.addEventListener('mouseenter', () => {
      audio.currentTime = 0;
      audio.play();
    });

    // Reproducir sonido y redirigir al hacer click
    textoCentral.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();

      // Esperar 300ms antes de redirigir para que suene algo
      setTimeout(() => {
        window.location.href = 'biografia.html';
      }, 300);
    });

    // Accesibilidad con teclado (Enter o espacio)
    textoCentral.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        audio.currentTime = 0;
        audio.play();

        setTimeout(() => {
          window.location.href = 'biografia.html';
        }, 300);
      }
    });
  </script>

</body>
</html>
